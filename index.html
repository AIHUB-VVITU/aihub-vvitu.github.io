<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We're Moving to a New Website!</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter font as the default */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 md:p-12 text-center transform transition-all hover:scale-[1.02] duration-300">
        
        <!-- Icon -->
        <div class="mb-6">
            <svg class="w-16 h-16 mx-auto text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
            </svg>
        </div>

        <!-- Main Heading -->
        <h1 class="text-3xl md:text-5xl font-bold text-gray-900 dark:text-white mb-6">
            Our Website is Moving
        </h1>

        <!-- Link to Old Site -->
        <p class="text-lg md:text-xl text-gray-600 dark:text-gray-300 mb-4">
            In the meantime, you can still <a href="https://aihub-vvit.github.io/" target="_blank" rel="noopener noreferrer" class="text-blue-600 dark:text-blue-400 hover:underline font-medium">access our old website here</a>.
        </p>

        <!-- Simplified Message -->
        <p class="text-lg md:text-xl text-gray-600 dark:text-gray-300 mb-8">
            We are launching a new and improved site very soon.
        </p>
        
        <!-- Fallback Message -->
        <p class="text-gray-500 dark:text-gray-400 mt-8">
            Thank you for your patience!
        </p>

    </div>

</body>
</html>
